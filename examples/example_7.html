<!DOCTYPE html>
<html>
    
    <head>
        <title>Tolito Progress Bar for jQuery Mobile</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <link rel="stylesheet" type="text/css" href="../src/css/tolito-1.0.6.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <script type="text/javascript" src="../src/js/tolito-1.0.6.js"></script>
        <script>
            $(document)
                .on('pageinit', '#home-page', function () {

                var tolito = TolitoProgressBar('progressbar')
                    .setOuterTheme('b')
                    .setInnerTheme('e')
                    .isMini(true)
                    .setMax(1000)
                    .setStartFrom(0)
                    .setInterval(100)
                    .showCounter(true)
                    .logOptions()
                    .build()
                    .run();

                // stop after 5 seconds and then resume after 3 seconds
                setTimeout(function () {
                    tolito.stop();
                    setTimeout(function () {
                        tolito.run();
                    }, 3000);
                }, 5000);

            });
        </script>
    </head>
    
    <body>
        <!-- /page -->
        <div data-role="page" id="home-page">
            <!-- /header -->
            <div data-role="header" data-theme="c">
                <h1>Tolito Progress Bar for jQuery Mobile</h1>

            </div>
            <!-- /content -->
            <div data-role="content">
                <div id="progressbar"></div>
            </div>
        </div>
    </body>

</html>
